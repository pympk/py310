<!-- HTML Input types: https://www.w3schools.com/html/html_form_input_types.asp -->
<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>HTML Forms</h1>
    <form action="">
      <label for="username">Enter username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="username"
        required
      />
      <br /><br />
      <label for="email">Enter email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="your email"
        required
      />
      <br /><br />
      <!-- password must be at least 8 characters long, cannot contain any whitespace characters (including spaces, tabs, line breaks, etc.). -->
      <label for="password">Enter password:</label>
      <!-- pattern is a regular expression (regex) -->
      <input
        type="password"
        id="password"
        name="password"
        placeholder="choose a password"
        required
        pattern="[^\s]{8,}"
        title="Password must be at least 8 characters long, cannot contain any whitespace characters (including spaces, tabs, line breaks, etc.)."
      />
      <br /><br />
      <label for="gender">Select your gender:</label>
      <input type="radio" id="male" name="gender" value="male" required />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label>
      <br /><br />
      <label for="age">Select your age:</label>
      <input type="radio" id="option-1" name="age" value="0-25" required />
      <label for="option-1">0-25</label>
      <input type="radio" id="option-2" name="age" value="26-50" />
      <label for="option-2">26-50</label>
      <input type="radio" id="option-3" name="age" value="51+" />
      <label for="option-3">51+</label>
      <br /><br />
      <label for="question">Security question:</label>
      <select name="question" id="question" required>
        <option value="">Select a question</option>
        <option value="q1">What is your favorite color?</option>
        <option value="q2">What is the name of your high school?</option>
      </select>
      <br /><br />
      <label for="answer">Security question answer:</label>
      <input type="text" id="answer" name="answer" required />
      <br /><br />
      <!-- label for is linked to textarea id -->
      <label for="bio">Your bio:</label><br />
      <textarea
        name="bio"
        id="bio"
        cols="30"
        rows="10"
        placeholder="about you ..."
      ></textarea>
      <br /><br />
      <!-- value is the button text -->
      <input type="submit" value="Submit the form" />
    </form>
  </body>
</html>
